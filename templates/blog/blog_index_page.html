{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>{{ page.title }}</h1>

        <div class="intro">{{ page.intro|richtext }}</div>

        {% for post in posts %}
            {% with post=post.specific %}
                <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
                <p>{{ post.intro }}</p>
                {{ post.body|richtext }}
            {% endwith %}
        {% endfor %}
    </div>
{% endblock %}
